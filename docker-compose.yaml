version: "3.7"

services:
  mysql:
    image: mysql:8.0

    environment:
      MYSQL_ROOT_PASSWORD: ${SQL_ALCHEMY_PASSWORD}
      MYSQL_DATABASE: ${SQL_ALCHEMY_DATABASE}

    healthcheck:
        test: mysql $SQL_ALCHEMY_DATABASE -u$SQL_ALCHEMY_USERNAME -p$SQL_ALCHEMY_PASSWORD -e "SELECT 1"
        interval: 2s
        retries: 30
    ports:
      - ${DOCKER_MYSQL_PORT}:3306
    networks:
      - backend

  ninja:
    container_name: s3-ninja
    image: scireum/s3-ninja:6
    restart: always
    
    environment:
      - BUCKET_NAME=${BUCKET_NAME}
    ports:
      - ${S3_PORT}:9000

    volumes:
      - ./src/frameworks/bucket/:/home/sirius/data

    networks:
      - backend

  api:
    build: .
    container_name: ${DOCKER_SERVICE_NAME}

    env_file:
      - .env

    ports:
      - ${DOCKER_PORT}:8000

    volumes:
      - ./.:/app/

    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    name: ${DOCKER_NETWORK}